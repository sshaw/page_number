"name": "CI"

"on":
  "push":
    "branches": [ "master" ]
  "pull_request":
    "branches": [ "master" ]

"jobs":
  "test":
    "runs-on": "ubuntu-latest"
    
    "strategy":
      "matrix":
        "ruby-version": [ "2.3.0", "2.4.0" ]
    
    "steps":
    - "uses": "actions/checkout@v4"
    
    - "name": "Set up Ruby ${{ matrix.ruby-version }}"
      "uses": "ruby/setup-ruby@v1"
      "with":
        "ruby-version": "${{ matrix.ruby-version }}"
        "bundler-cache": true
    
    - "name": "Run tests"
      "run": "bundle exec rake"
